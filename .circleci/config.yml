version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/filecoin-project/go-filecoin
    steps:
      - checkout

      - run: go get -u -v github.com/go-task/task/cmd/task
      - run: task deps
      - run: task lint
      - run: task cover
